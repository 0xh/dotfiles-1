if -b '[ "$SSH_CLIENT" ]' '         \
    set  -g prefix M-q;             \
    bind    M-q resize-pane -Z;     \
    bind -n M-H select-pane -L;     \
    bind -n M-L select-pane -R;     \
    bind -n M-J select-pane -D;     \
    bind -n M-K select-pane -U;     \
    bind -n F1 previous-window;     \
    bind -n F2 next-window;         \
    ' '                             \
    set  -g prefix C-q;             \
    bind    C-q resize-pane -Z;     \
    bind -n M-h select-pane -L;     \
    bind -n M-l select-pane -R;     \
    bind -n M-j select-pane -D;     \
    bind -n M-k select-pane -U;     \
    bind -n M-p previous-window;    \
    bind -n M-n next-window;        \
    '

setw -g mode-keys vi

# loop select next pane
#bind q select-pane -t :.+;

# split window like vim
bind _ split-window -v
bind | split-window -h

set -g repeat-time 1000

# swap panes
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# rename session
bind . command-prompt -I "#S" "rename-session '%%'"

# Resize panes like vim
bind h resize-pane -L 4
bind l resize-pane -R 4
bind j resize-pane -D 4
bind k resize-pane -U 4

# TrueColor
#set -g default-terminal "xterm-256color-italic"
#set -ga terminal-overrides ",xterm-256color-italic:Tc"
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-shell $SHELL

set -g history-limit 5000                 # boost history

# Copy
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi L send -X end-of-line
# copy to Mac OSX clipboard
#if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | reattach-to-user-namespace pbcopy"'
# copy to X11 clipboard
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xclip -i -selection clipboard >/dev/null 2>&1"'
# copy to Windows clipboard
if -b 'command -v clip.exe > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | clip.exe"'
if -b '[ -c /dev/clipboard ]' 'bind y run -b "tmux save-buffer - > /dev/clipboard"'

# Mouse support
set -g mouse on # Tmux 2.1 and later
# -- display -------------------------------------------------------------------
set -g base-index 1
set -g pane-base-index 1
#set -g set-titles on
#set -g set-titles-string '[#I] #W'
#set -g set-titles-string '#h ❐ #S ● #I #W'
set -g renumber-windows on
setw -g automatic-rename on
#setw -g window-status-format ' #I #W '
#setw -g window-status-attr bold
# clear both screen and history

# Removes ESC delay
#set -sg escape-time 0

# tmux插件管理器
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'wfxr/tmux-fzf-url'
# Note: Change the plugin order carefully!
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'gold'
# / / /
set -g @tmux_power_upload_speed true
set -g @tmux_power_download_speed true
set -g @tmux_power_upload_speed_icon ''
set -g @tmux_power_download_speed_icon ''
set -g @tmux_power_prefix_highlight_pos 'LR'
set -g @plugin 'wfxr/tmux-prefix-highlight'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @plugin 'wfxr/tmux-net-speed'

if -b '"$(uname)" = Darwin' 'source-file ~/.tmux_osx.conf'

if -b '[ "$SSH_CLIENT" ]' 'set -g status-position top'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
