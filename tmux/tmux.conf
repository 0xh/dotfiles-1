setw -g mode-keys vi

bind q select-pane -t :.+;

# split window like vim
bind _ split-window -v
bind | split-window -h

# swap panes
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# rename session
bind . command-prompt -I "#S" "rename-session '%%'"

# Resize panes like vim
bind h resize-pane -L 4
bind l resize-pane -R 4
bind j resize-pane -D 4
bind k resize-pane -U 4

# TrueColor
#set -g default-terminal "xterm-256color-italic"
#set -ga terminal-overrides ",xterm-256color-italic:Tc"
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-shell $SHELL

set -g history-limit 5000                 # boost history

# Copy
set-window-option -g mode-keys vi
run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'
# copy to Mac OSX clipboard
if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | reattach-to-user-namespace pbcopy"'
# copy to X11 clipboard
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xclip -i -selection clipboard >/dev/null 2>&1"'
# copy to Windows clipboard
if -b 'command -v clip.exe > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | clip.exe"'
if -b '[ -c /dev/clipboard ]' 'bind y run -b "tmux save-buffer - > /dev/clipboard"'

# Mouse support
set -g mouse on # Tmux 2.1 and later
# -- display -------------------------------------------------------------------
set -g base-index 1
set -g pane-base-index 1
#set -g set-titles on
#set -g set-titles-string '[#I] #W'
#set -g set-titles-string '#h ❐ #S ● #I #W'
set -g renumber-windows on
setw -g automatic-rename on
#setw -g window-status-format ' #I #W '
#setw -g window-status-attr bold
# clear both screen and history

#set -g @plugin 'jimeh/tmux-themepack'
#set -g @themepack 'powerline/double/cyan'
#if -b '[ $is_server ]' 'set -g @themepack "powerline/double/red"'

# Removes ESC delay
#set -sg escape-time 0

if -b '[ $is_server ]' 'set-option -g status-position top'
if -b '[ ! $is_server ]' 'set -g @plugin "tmux-plugins/tmux-battery"'
# tmux插件管理器
# List of plugins
set -g @tpm_plugins '                     \
    caiogondim/maglev                     \
    tmux-plugins/tpm                      \
    tmux-plugins/tmux-pain-control        \
    tmux-plugins/tmux-sensible            \
    tmux-plugins/tmux-resurrect           \
    tmux-plugins/tmux-copycat             \
    tmux-plugins/tmux-yank                \
    tmux-plugins/tmux-open                \
    tmux-plugins/tmux-cpu                 \
    tmux-plugins/tmux-prefix-highlight    \
    nhdaly/tmux-better-mouse-mode         \
    nhdaly/tmux-scroll-copy-mode          \
'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

if -b '[ $is_server ]' '        \
    set  -g prefix M-q        ; \
    bind    M-q resize-pane -Z; \
    bind -r M-h select-pane -L; \
    bind -r M-l select-pane -R; \
    bind -r M-j select-pane -D; \
    bind -r M-k select-pane -U; \
    ' '                         \
    set  -g prefix C-q        ; \
    bind    C-q resize-pane -Z; \
    bind -r C-h select-pane -L; \
    bind -r C-l select-pane -R; \
    bind -r C-j select-pane -D; \
    bind -r C-k select-pane -U; \
    '

if -b '"$(uname -s)" = Darwin' 'source-file ~/.tmux_osx.conf'

